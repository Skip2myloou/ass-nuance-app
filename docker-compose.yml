services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # NEXT_PUBLIC_ vars are baked into the client-side JS bundle.
      # The browser (not the container) calls the backend, so we
      # point at localhost:8000 which is port-mapped to the backend.
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    depends_on:
      - backend
